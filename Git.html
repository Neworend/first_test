<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 版本控制
        // 维护文件的不同版本有缺点: 操作麻烦, 命名不规范, 容易丢失, 协作困难


        // 版本控制软件(系统)
        // 好处: 操作简便, 易于对比, 易于回潮, 不易丢失, 协作方便


        // 版本控制系统分类
        // 本地版本, 集中化, 分布式


        // 本地版本:
        // 单机运行, 不支持多人协作开发
        // 数据库故障后,所有历史记录会丢失


        // 集中化
        // 基于服务器, 客户端运行模式
        // 服务器保存文件所有更新记录
        // 客户端只保留最新的文件版本
        // 联网进行,支持多人协作开发

        // 缺点          SVN
        // 不支持离线提交版本更新
        // 中心服务崩溃后, 所有人无法正常工作
        // 数据库故障后,所有历史记录会丢失


        // 分布式        Git
        // 服务器保存文件所有更新版本
        // 客户端是服务器的完整备份
        // 客户端断网支持离线提交
        // 服务器故障, 可以使用任何一个客户端进行恢复





        // Git
        // 开源的分布式版本控制系统


        // 特性
        // 1 直接记录快照, 并非差异比较

        // SVN 基于差异, 一组基本文件和每个文件随时间逐步累积的差异, 主要是记录每一个版本的差异
        // 占用磁盘空间小, 但效率低

        // Git  类似于备份  如果没有文件没有修改, 则只保存一个链接指向之前的文件
        // 占用磁盘空间大, 但版本切换非常快


        // 2 近乎所有操作都是本地执行
        // 断网后依旧可以本地进行项目管理
        // 联网后, 本地修改的记录同步到云端即可




        // Git的三个区域
        // 工作区, 暂存区, Git仓库



        // Git三种状态
        // 已修改(modified)       工作区文件已经修改, 但还没放到暂存区
        // 已暂存(staged)         以修改,放入暂存区
        // 已提交(committed)      Git仓库保存着特定版本, 属于已提交



        // 基本Git工作流程
        // 1 工作区修改文件
        // 2 将要提交的文件进行暂存
        // 3 提交更新, 找到暂存文件, 将快照永久性存储到仓库



        // 安装Git后, 首先配置自己的用户名和邮箱地址
        // git config --global user.name "用户名"
        // git config --global user.email "邮箱"


        // 检查配置信息
        // git config --list --global   查看所有全局配置信息
        // git config user.name         查看指定的全局配置信息


        // 获取帮助信息
        // git help <verb>
        // git config -h              终端打开帮助





        // Git基本操作      终极结果: 让工作区文件都处于 未修改 状态

        // 获取Git仓库的两种方式

        // 1 从其他服务器克隆一个已存在的Git仓库

        // 2 将尚未进行版本控制的本地目录转换为Git仓库
        //       1 在项目目录中, 鼠标右键Git bash
        //       2 执行git init命令将当前目录转化成Git仓库




        // 工作区的四种状态
        // 未跟踪, 未修改, 已修改, 已暂存



        // 检查文件的状态
        // git status       
        // Untracked files                (未被跟踪文件)      则表示Git在之前提交没有这些文件
        // Changes to be committed        (已经被跟踪并放到暂存区)
        // Changes not staged for commit  (已跟踪文件变化, 但没放到暂存区)


        // 精简方式显示文件状态
        // git status -s     
        // 红??(未被跟踪)     
        // 绿A(新添加到暂存区)    
        // 红M(修改过,没放暂存)
        // 绿M(修改过,放到暂存)
        // 绿D(标记为删除)



        // 跟踪文件
        // git add 文件名


        
        // 提交更新
        // git commit -m "新建了Git.html文件"



        // 对已提交的文件修改
        // modified表示已修改, 但是未被放入暂存区


        
        // 暂存已修改文件
        // git add   三个功效
        //       1 开始跟踪新文件
        //       2 把已跟踪, 已修改的文件放入暂存区
        //       3 把有冲突的文件标记为已解决状态


        // 提交已暂存的文件
        // git commit -m "修改了Git.html文件"


        // 撤销对文件的修改（很少这样做）
        // 危险性比较高， 慎重操作       
        // git checkout -- 文件名


        // 向暂存区一次性添加多个文件
        // git add .




        // 取消已暂存的文件
        // git reset HEAD 文件名



        // 如何跳过使用暂存区
        // 标准: 工作区  >  暂存区  >  Git仓库
        // 简化: 工作区  >  Git仓库
        // git commit -a -m "描述"     跳过git add



        // 移除Git仓库文件
        // Git仓库和工作区同时移除 
        // git rm -f 文件名

        // 只从Git仓库移除， 保留工作区
        // git rm --cached 文件名



        // 忽略文件
        // 创建一个名为.gitignore 配置文件
        
        // 规范
        // 1 以#开头 是注释
        // 2 以/结尾 是目录
        // 3 以.开头 防止递归
        // 4 以!开头 表示取反

        // 5 可以使用 glob模式 进行匹配
        // *  匹配零个或多个任意字符
        // [] 匹配任何一个列在方括号中的字符
        // ?  只匹配一个任意字符
        // 方括号中的短划线- 表示范围
        // ** 表示匹配任意中间目录



        // 查看提交历史
        // git log
        // git log --pretty=oneline   在同一行上显示



        // 回退到指定的版本
        // git reset --hard <ID>

        // 在旧版本中查看操作历史
        // git reflog --pretty=oneline

        // 再次根据ID 跳到最新版本
        // git reset --hard <ID>



        // 小结
        // 1 初始化          git init
        // 2 查看文件状态    git status
        // 3 加入暂存区      git add .   
        // 4 提交到仓库      git commit -m "描述"
        







    </script>
</body>
</html>
